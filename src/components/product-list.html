<section class="mx-10 space-y-4 md:space-y-12 py-4 md:py-12">
  <!-- title -->
  <h2
    class="text-gray text-lg md:text-4xl font-bold max-w-screen-lg xl:max-w-screen-xl xl:px-20 mx-auto"
  >
    {{ title }}
  </h2>

  <!-- list -->
  <ul
    class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-12 max-w-screen-md md:max-w-screen-lg mx-auto"
  >
    <each loop="product in products">
      <li>
        <a href="{{ product.href }}" class="animate-header group">
          <figure class="relative">
            <!-- product img -->
            <img src="{{ product.img }}" alt="{{ product.name }}" />

            <!-- hover -->
            <div
              class="absolute top-0 w-full h-full bg-black bg-opacity-90 text-white p-8 opacity-0 group-hover:opacity-100 transition-opacity ease-in-out duration-300"
            >
              <!-- product name -->
              <h3>
                {{ product.name }}
              </h3>
            </div>
          </figure>
        </a>
      </li>
    </each>
  </ul>
</section>
